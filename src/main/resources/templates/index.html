<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>AI2SVGConverter</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body style="background:lightblue;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>
	<div class="container" >
	<h1 style="text-align:center;">Convert .AI to .SVG Format</h1>
	</div>
	<div id="error"></div>
	<div class="container" style="padding-top:100px;">
		<div id="progress" style="display:none;padding:10px;">
			<div class="spinner-border" role="status">
				<span class="sr-only"></span>
			</div>
			<b style="color:black;">Please wait your request is being processed...</b>
		</div>
		<form id="singleUploadForm" name="singleUploadForm">
			<div>
				<div>
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Upload .ai file</h5>
						</div>
						<div class="modal-body">
							<input id="singleFileUploadInput" type="file" name="file"
								class="file-input" required />
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Convert</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
